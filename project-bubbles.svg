<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
<defs>
  <style>
    .bubble { fill: #ffd700; opacity: 0.85; animation: float 6s infinite ease-in-out alternate; }
    .text { fill: #000; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</defs>
<rect width="100%" height="100%" fill="#1e1e1e"/>
<g>
<circle class='bubble' cx='100' cy='100' r='40' />
  <text class='text' x='100' y='100'>ProjectGuardian</text>
<circle class='bubble' cx='250' cy='100' r='40' />
  <text class='text' x='250' y='100'>Walanors</text>
</g></svg>
